  <body>

    <div class="main-section">
        <div class="container">
            <div class="row">
                <div class="col-xl-2"></div>
                <div class="col-xl-8">

                    <div class="div-main">
                        <div class="row">
                            <div class="col-xl-8 right">
                                <img src="./google_PNG19642.png" alt="">
                        <h2>Create your Google Account</h2>
                        <form action="#">
                            <div class="row">
                                <div class="col-xl-5">
                                    <input type="text" name="" id="" class="form-control" placeholder="Fast Name">
                                </div>
                                <div class="col-xl-5">
                                    <input type="text" name="" id="" class="form-control" placeholder="Last Name">
                                </div>
                            </div>
                            <div class="div-63556">
                                <input type="email" placeholder="Username" class="form-control mt-4" name="" id="">
                            <span>@gmail.com</span>
                            </div>
                            <small>You'll need to confirm that this email belong to you.</small>
                            <h5>Creat a new Gmail Account instend</h5>
                            <div class="row">
                                <div class="col-xl-6">
                                    <input type="password" name="" id="" class="form-control" placeholder="Password">
                                </div>
                                <div class="col-xl-5">
                                    <input type="password" name="" id="" class="form-control" placeholder="Confirm">
                                </div>
                                <div class="col-xl-1">
                                    <i class="fas fa-eye-slash"></i>
                                </div>
                                <small class="tha45">Use 8 or more characters with a mix of letters, numbers & symbols</small>
                            </div>

                            <div class="row mt-5">
                                <div class="col-xl-5 text-right">
                                    <a href="#">Sign is instead</a>
                                </div>
                                <div class="col-xl-3"></div>
                                <div class="col-xl-3">
                                    <button class="btn btn-primary">
                                        Next
                                    </button>
                                </div>
                                <div class="col-lg-1"></div>
                            </div>
                            
                        </form>
                            </div>
                            <div class="col-xl-4">
                                <div class="right-img mt-xl-5 text-center">
                                    <img src="./account.svg" alt="">

                                    <p>One Account, All of google works for you</p>
                                </div>


                            </div>
                        </div>
                    </div>

                </div>
                <div class="col-xl-2"></div>
            </div>
            <div class="row row-555">
                <div class="col-xl-2"></div>
                <div class="col-xl-8">
